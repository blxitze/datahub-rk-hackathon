services:
  postgres:
    image: postgres:15-alpine
    container_name: unihub-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-unihub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-unihub}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - unihub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unihub-backend
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-True}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-change}
      - POSTGRES_DB=${POSTGRES_DB:-unihub}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - unihub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: unihub-frontend
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - unihub-network

volumes:
  postgres_data:
  backend_media:
  backend_static:

networks:
  unihub-network:
    driver: bridge

