version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: unihub-postgres
    environment:
      POSTGRES_DB: unihub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - unihub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unihub-backend
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key-change-in-production
      - POSTGRES_DB=unihub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    volumes:
      - ./backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - unihub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: unihub-frontend
    environment:
      - VITE_API_URL=/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - unihub-network

volumes:
  postgres_data:
  backend_media:
  backend_static:

networks:
  unihub-network:
    driver: bridge

