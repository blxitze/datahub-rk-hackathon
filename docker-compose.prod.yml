version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: unihub-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-unihub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - unihub-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unihub-backend
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB:-unihub}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,backend}
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - unihub-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: unihub-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - unihub-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_media:
  backend_static:

networks:
  unihub-network:
    driver: bridge

